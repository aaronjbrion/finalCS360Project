<html>
<head>
    <style>
        .bar {
            fill: steelblue;

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
</head>
<body>
<div id = "barChart"></div>
<script>
    var canvasWidth = 600;
    var canvasHeight = 600;
    var margin = 200;

    var svg = d3.select("#barChart").append("svg")
        .attr("width",  canvasWidth)
        .attr("height", canvasHeight)

    var width = svg.attr("width") - margin;
    var height = svg.attr("height") - margin;

    svg.append("text")
        .attr("transform", "translate(100, 0)")
        .attr("x", 75)
        .attr("y", 30)
        .attr("font-size", "24px")
        .text("Player Count in Video Games (by year)")

    svg.append("text")
        .attr("transform", "translate(100, 0)")
        .attr("x", 160)
        .attr("y", 470)
        .attr("font-size", "18px")
        .text("Year")

    svg.append("text")
        .attr("transform", "translate(20, 250) rotate(270)")
        .attr("font-size", "18px")
        .text("Player Count")


    var container_g = svg.append("g")
        .attr("transform",
            "translate(" + 200 + ", " + 200 + ")");



    d3.csv("barChart.csv")
    .then(function(data){
        // List of subgroups = header of the csv files = soil condition here
        const years = data.columns.slice(1)

        console.log(years)

        const groups = data.map(d => d.Year)
        console.log(groups)

        const x = d3.scaleBand()
            .domain(groups)
            .range([0, width])
            .padding([0.2])
        svg.append("g")
            .attr("transform", `translate(100, ${height + 25})`)
            .call(d3.axisBottom(x).tickSize(0));

        const y = d3.scaleLinear()
            .domain([0, 3500000])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y))
            .attr("transform", "translate(100, 25)");

        // Another scale for subgroup position?
        const xSubgroup = d3.scaleBand()
            .domain(years)
            .range([0, x.bandwidth()])
            .padding([0.05])

        // color palette = one color per subgroup
        const color = d3.scaleOrdinal()
            .domain(years)
            .range(['#e41a1c','#377eb8','#4daf4a', '#FFFF00'])



        // svg.append("g")
        //     .attr("transform", "translate(0, " + width + ")")
        //     .call(d3.axisBottom(x))
        //     .append("text")
        //     .attr("y", height-340)
        //     .attr("x", width-300)
        //     .attr("stroke", "black")
        //     .text("Year")

        var tooltip = d3.select("#barChart")
            .append("div")
            .style("opacity", 1)
            .attr("class", "tooltip")
            .style("position","absolute")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

        const mouseover = function(event, d){
            // var subGroupName = d3.select(this.parentNode).datum().key;
            // var subGroupValue = d.data[subGroupName];
            console.log(d.key)
            tooltip
                .html("Game: " + d.key + "<br>" + "Players: " + d.value)
                .style("opacity", 1)
        }
        const mousemove = function(event, d) {
            tooltip
                .style("transform", "translateY(-55%)")
                .style("left", (event.x)/2+200+"px")
                .style("top", (event.y)/2+100+"px")
        }

        var mouseleave = function(event, d){
            tooltip
                .style("opacity", 0)
        }


        // Show the bars
        svg.append("g")
            .selectAll("g")
            // Enter in data = loop group per group
            .data(data)
            .join("g")
            .attr("transform", d => `translate(${x(d.Year) + 100}, 25)`)
            .selectAll("rect")
            .data(function(d) {
                return years.map(function(key){
                    // console.log(d[key])
                    return {key: key, value: d[key]};
                });
            })
            .join("rect")
            .attr("x", d => xSubgroup(d.key))
            .attr("y", d => y(d.value))
            .attr("width", xSubgroup.bandwidth())
            .attr("height", d => height - y(+d.value))
            .attr("fill", d => color(d.key))
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);

        svg.append("rect")
            .attr("x", 500)
            .attr("y", 200)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "#e41a1c")

        svg.append("rect")
            .attr("x", 500)
            .attr("y", 220)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "#377eb8")

        svg.append("rect")
            .attr("x", 500)
            .attr("y", 240)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "#4daf4a")

        svg.append("rect")
            .attr("x", 500)
            .attr("y", 260)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "#FFFF00")

        svg.append("text")
            .attr("transform", "translate(100, 0)")
            .attr("x", 420)
            .attr("y", 210)
            .attr("font-size", "15px")
            .text("PUBG")

        svg.append("text")
            .attr("transform", "translate(100, 0)")
            .attr("x", 420)
            .attr("y", 230)
            .attr("font-size", "15px")
            .text("CSGO")

        svg.append("text")
            .attr("transform", "translate(100, 0)")
            .attr("x", 420)
            .attr("y", 250)
            .attr("font-size", "15px")
            .text("GTA V")

        svg.append("text")
            .attr("transform", "translate(100, 0)")
            .attr("x", 420)
            .attr("y", 270)
            .attr("font-size", "15px")
            .text("Rainbow Six")

        var city = g.selectAll(".city")

            .enter().append("svg")
            .attr("class", "city")
            .attr("width", width - margin.right);




    })


</script>
